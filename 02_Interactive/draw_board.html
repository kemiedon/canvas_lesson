<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Board</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-D5J5R5G5hhrnP3JOYz5Ovx63eVJjlDGSBqLIJ48vX9zC4bN4DkZt+YAYw1bjfuwS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/drawboard.css">

</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="tool-container">
        <a class="tool-button" id="undo-button"><i class="fas fa-undo"></i></a>
        <a class="tool-button" id="redo-button"><i class="fas fa-redo"></i></a>
        <a class="tool-button" id="clear-button"><i class="fas fa-trash-alt"></i></a>
        <div class="color-container">
            <div class="color-button red active">
                <div class="indicator"></div>
            </div>
            <div class="color-button blue">
                <div class="indicator"></div>
            </div>
            <div class="color-button green">
                <div class="indicator"></div>
            </div>
            <div class="color-button yellow">
                <div class="indicator"></div>
            </div>
            <div class="color-button orange">
                <div class="indicator"></div>
            </div>
            <div class="color-button purple">
                <div class="indicator"></div>
            </div>
            <div class="color-button gray">
                <div class="indicator"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/drawboard.js"></script>
</body>

</html>
